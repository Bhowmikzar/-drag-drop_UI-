<!DOCTYPE html>
<html>
  <head>
    <title>Drag & Drop UI</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="column-card">
      <div class="column">
        <h2 style="background-color: aqua">To do</h2>
        <div class="list-card">
          <ul>
            <li draggable="true">Item #1</li>
            <li draggable="true">Item #2</li>
            <li draggable="true">Item #3</li>
            <li draggable="true">Item #4</li>
            <li draggable="true">Item #5</li>
            <li draggable="true">Item #6</li>
            <li draggable="true">Item #7</li>
            <li draggable="true">Item #8</li>
            <li draggable="true">Item #9</li>
            <li draggable="true">Item #10</li>
            <li draggable="true">Item #11</li>
            <li draggable="true">Item #12</li>
            <li draggable="true">Item #13</li>
            <li draggable="true">Item #14</li>
            <li draggable="true">Item #15</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="column-card">
      <div class="column">
        <h2 style="background-color: orange">Working</h2>
        <div class="list-card">
          <ul></ul>
        </div>
      </div>
    </div>

    <div class="column-card">
      <div class="column">
        <h2 style="background-color: green">Done</h2>
        <div class="list-card">
          <ul></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
